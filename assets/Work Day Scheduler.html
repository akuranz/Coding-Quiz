  <body>
    <header class="jumbotron">

    <div class="container time-block">

        </thead>

            <tr>
              <td class="hour">8:00 AM</td>
              <td><textarea class="description"></textarea></td>
              <td class="saveBtn"><i class="fas fa-save pt-3"></i></td>
            </tr>
            <tr>
              <td class="hour">8:30 AM</td>
              <td><textarea class="description" id="newInfo">lol</textarea></td>
              <td class="saveBtn"><i class="fas fa-save pt-3"></i></td>
            </tr>
        <tr class="hour parent-row"></tr><tr><td class="9AM">9AM</td><td><textarea class="description"></textarea></td><td class="saveBtn" id="9AM&#39;"><i class="fas fa-save pt-3"></i></td></tr><tr class="hour parent-row"></tr><tr><td class="10AM">10AM</td><td><textarea class="description"></textarea></td><td class="saveBtn" id="10AM&#39;"><i class="fas fa-save pt-3"></i></td></tr><tr class="hour parent-row"></tr><tr><td class="11AM">11AM</td><td><textarea class="description"></textarea></td><td class="saveBtn" id="11AM&#39;"><i class="fas fa-save pt-3"></i></td></tr><tr class="hour parent-row"></tr><tr><td class="12PM">12PM</td><td><textarea class="description"></textarea></td><td class="saveBtn" id="12PM&#39;"><i class="fas fa-save pt-3"></i></td></tr><tr class="hour parent-row"></tr><tr><td class="1PM">1PM</td><td><textarea class="description"></textarea></td><td class="saveBtn" id="1PM&#39;"><i class="fas fa-save pt-3"></i></td></tr><tr class="hour parent-row"></tr><tr><td class="2PM">2PM</td><td><textarea class="description"></textarea></td><td class="saveBtn" id="2PM&#39;"><i class="fas fa-save pt-3"></i></td></tr><tr class="hour parent-row"></tr><tr><td class="3PM">3PM</td><td><textarea class="description"></textarea></td><td class="saveBtn" id="3PM&#39;"><i class="fas fa-save pt-3"></i></td></tr><tr class="hour parent-row"></tr><tr><td class="4PM">4PM</td><td><textarea class="description"></textarea></td><td class="saveBtn" id="4PM&#39;"><i class="fas fa-save pt-3"></i></td></tr><tr class="hour parent-row"></tr><tr><td class="5PM">5PM</td><td><textarea class="description"></textarea></td><td class="saveBtn" id="5PM&#39;"><i class="fas fa-save pt-3"></i></td></tr></tbody>
    </table>
